<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaana - Free Listing & Downloading</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="navigate"><img src="/files/logo.png" alt="Gaana"><span>gaana</span></li>
           <input type="text" placeholder=" Search  Artists, Song, Albums">
        </ul>
    </nav>

    <div class="container">
        <div class="songlist"></div>
        <h1>Best of Ed Sareen Songs</h1>
        <div>
            <div class="songItem">
                <img src="/files/song logo.png" alt="1">
                <span>Shape of You</span>
                <span class="songlistplay"><span>04:15</span> <i class="far fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img src="/files/song logo.png" alt="1">
                <span>Perfect</span>
                <span class="songlistplay"><span>05:12</span> <i class="far fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img src="/files/songlogo2.jpeg" alt="1">
                <span>I Don't Care</span>
                <span class="songlistplay"><span>05:12</span> <i class="far fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img src="/files/songlogo2.jpeg" alt="1">
                <span>I Don't Care</span>
                <span class="songlistplay"><span>05:12</span> <i class="far fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img src="/files/songlogo2.jpeg" alt="1">
                <span>I Don't Care</span>
                <span class="songlistplay"><span>05:12</span> <i class="far fa-play-circle"></i> </span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="buttom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" >
        <div class="icon">
            <i class="fas fa-3x fa-step-backward"></i> 
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i> 
            <i class="fas fa-3x fa-step-forward"></i> 
        </div>
        <div class="songinfo">
             <span>Shape of You - Ed Sareen</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/613fddeaec.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
